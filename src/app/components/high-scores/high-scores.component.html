<div class="container">
  <div id="highScores" class="flex-center flex-column">
    <h1 id="finalScore">Top 5 High Scores</h1>
    <ul id="highScoresList" *ngFor="let player of players">
      <li class="high-score">{{player.name}} - {{player.score}}</li>
    </ul>
    <a class="btn" routerLink="/">Go Home</a>
  </div>
</div>
