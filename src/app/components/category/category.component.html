<div class="container">
    <div class="accordion">
        <div class="accordion-item" *ngFor="let item of items">
          <div class="accordion-header" (click)="toggleAccordion(item)">
            {{ item.title }}
            <i class="material-icons">{{ item.isOpen ? 'expand_less' : 'expand_more' }}</i>
          </div>
          <div class="accordion-content" [hidden]="!item.isOpen">
            {{ item.content }}
          </div>
        </div>
    </div>
</div>
