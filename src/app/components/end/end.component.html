<div class="container">
    <div id="end" class="flex-center flex-column">
       <h1 id="finalScore">{{finalScore}}</h1>
       <form>
           <input type="text" name="username" id="username" placeholder="username" [(ngModel)]="username">
           <button type="submit" class="btn" id="saveScoreBtn">Save</button>
           <!-- <button type="submit" class="btn" id="saveScoreBtn" (click)="saveHighScore()">Save</button> -->
       </form>
       <a class="btn" routerLink="/game">Play Again</a>
       <a class="btn" routerLink="/">Go Home</a>
    </div>
</div>
